# hyprshell configuration file

[general]
# Animation duration in ms
animation_duration = 300

[bar]
# Enable or disable the bar
enabled = true
# Position of the bar (top, bottom)
position = "top"
# Height of the bar in pixels
height = 30
# Margin around the bar in pixels
margin = 10
# Padding inside the bar in pixels
padding = 10
# Background color of the bar
background = "#1a1a1aee"
# Border color of the bar
border_color = "#33ccffee"
# Border width of the bar in pixels
border_width = 2
# Border radius of the bar in pixels
border_radius = 10
# Font to use for the bar
font = "Noto Sans"
# Font size in pixels
font_size = 12
# Text color
text_color = "#ffffffee"

[launcher]
# Enable or disable the launcher
enabled = true
# Width of the launcher in pixels
width = 500
# Height of the launcher in pixels
height = 400
# Background color of the launcher
background = "#1a1a1aee"
# Border color of the launcher
border_color = "#33ccffee"
# Border width of the launcher in pixels
border_width = 2
# Border radius of the launcher in pixels
border_radius = 10
# Font to use for the launcher
font = "Noto Sans"
# Font size in pixels
font_size = 14
# Text color
text_color = "#ffffffee"
# Selected item background color
selected_background = "#33ccff44"
# Selected item text color
selected_text_color = "#ffffffee"
# Search box background color
search_background = "#333333ee"
# Search box text color
search_text_color = "#ffffffee"
# Search box border color
search_border_color = "#555555ee"
# Search box border width in pixels
search_border_width = 1
# Search box border radius in pixels
search_border_radius = 5
# Search box padding in pixels
search_padding = 10

[notifications]
# Enable or disable notifications
enabled = true
# Position of notifications (top-right, top-left, bottom-right, bottom-left)
position = "top-right"
# Width of notifications in pixels
width = 300
# Maximum height of notifications in pixels
max_height = 200
# Background color of notifications
background = "#1a1a1aee"
# Border color of notifications
border_color = "#33ccffee"
# Border width of notifications in pixels
border_width = 2
# Border radius of notifications in pixels
border_radius = 10
# Font to use for notifications
font = "Noto Sans"
# Font size in pixels
font_size = 12
# Text color
text_color = "#ffffffee"
# Timeout for notifications in seconds (0 for no timeout)
timeout = 5
# Margin between notifications in pixels
margin = 10
# Padding inside notifications in pixels
padding = 10
# Maximum number of notifications to show at once
max_notifications = 5

[osd]
# Enable or disable the OSD (On-Screen Display)
enabled = true
# Width of the OSD in pixels
width = 300
# Height of the OSD in pixels
height = 50
# Background color of the OSD
background = "#1a1a1aee"
# Border color of the OSD
border_color = "#33ccffee"
# Border width of the OSD in pixels
border_width = 2
# Border radius of the OSD in pixels
border_radius = 10
# Font to use for the OSD
font = "Noto Sans"
# Font size in pixels
font_size = 14
# Text color
text_color = "#ffffffee"
# Timeout for the OSD in seconds
timeout = 2
# Padding inside the OSD in pixels
padding = 10
